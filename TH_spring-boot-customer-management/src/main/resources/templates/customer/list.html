<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/customers/create">create new customer</a>
<h1>Customer list</h1>
<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="c :${customers}">
        <tr>
            <td th:text="${c.firstName}"></td>
            <td th:text="${c.lastName}"></td>
            <td><a th:href="@{/customers/update/__${c.id}__ }">update</a></td>
            <td><a th:href="@{/customers/delete/__${c.id}__ }">delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
